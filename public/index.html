<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div id="login">
				<h1>Login</h1>
				<label for="correo">Email: </label>
				<input type="email" id="correo">
				<label for="password">Contrase√±a: </label>
				<input type="password" id="password">
				<button id="btnLogin">Conectarse</button>
			</div>
		   
			<script src="https://accounts.google.com/gsi/client" async defer></script>
			<div
			  id="g_id_onload"
			  data-client_id="130798301761-6pdj0mmvoig3i87suppr8gb6va89jmam.apps.googleusercontent.com"
			  data-auto_prompt="false"
			  data-callback="handleCredentialResponse"
			></div>
			<div
			  class="g_id_signin"
			  data-type="standard"
			  data-size="large"
			  data-theme="outline"
			  data-text="sign_in_with"
			  data-shape="rectangular"
			  data-logo_alignment="left"
			></div>
		</div>
		<script>    
			function handleCredentialResponse(response) {
				// decodeJwtResponse() is a custom function defined by you
				// to decode the credential response.
				//const responsePayload = decodeJwtResponse(response.credential);
				console.log(response.credential);
				const body = {'id_token':response.credential }
				fetch("http://localhost:3000/google", {
				  method: "POST",
				  body: JSON.stringify(body),
				  headers: {
					"Content-type": "application/json; charset=UTF-8",
				  },
				})
				  .then((response) => response.json())
				  .then((json) => {localStorage.setItem('token', json.token);
								if(json.token){
								window.location.href='apps.html'
						   }})
			}
			let btnLogin = document.getElementById('btnLogin');
			btnLogin.addEventListener('click',hacerLogin);
			function hacerLogin(){
				const ruta = getAbsolutePath() +'login'
				fetch(ruta, {
					method: 'POST',
					body: JSON.stringify({
						correo: document.getElementById('correo').value,
						password: document.getElementById('password').value
					}),
					headers: {
						'Content-type': 'application/json; charset=UTF-8',
					},
					})
					.then((response) => response.json())
					.then((json) => {localStorage.setItem('token', json.token);
							if(json.token){
							window.location.href='apps.html'
					   }})
				   
							}

			   function getAbsolutePath() {      
					var loc = window.location;
					var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
					return loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
				}
		
		</script>
	</body>
</html>
